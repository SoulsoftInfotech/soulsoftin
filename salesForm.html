<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sales_form</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>

<body>
    <div class="d-flex flex-row row-auto mt-2">

        <h3 class="ml-10">SALES(INVOICE)</h3>



        <label for="" class="ml-80">Invoice No</label>
        <input type="text" class="shadow appearance-none border rounded">
        <input type="date" class="shadow appearance-none border rounded">




        <label for="" class="ml-10">Pay Mode</label>
        <input type="text" class="shadow appearance-none border rounded">


    </div>
    <hr class="mt-1">

    <!-- Ledger bill section -->

    <div class="d-flex align-items-center justify-content-center text-center mb-2">
        <h4 class="text-blue-400">Ledger Bill-Nil</h4>
    </div>
    <div class="d-flex content-center justify-items-center ml-20 mt-2">

        <label for="">Customer</label>
        <input type="dr" class="shadow appearance-none border rounded">
        <label for="">Address</label>
        <input type="dr" class="shadow appearance-none border rounded">
        <label for="">Sales Officer</label>
        <input type="dr" class="shadow appearance-none border rounded">
        <label for="" class="ml-28">Rate Type</label>
        <input type="dr" class="shadow appearance-none border rounded">
    </div>
    <hr class="mt-2">
    <div class="container">
        <h4 class="text-center text-blue-700">P Tax-Scheme</h4>


        <div>
            <div class="ml-9">

                <label for="">Barcode</label>
                <input type="dr" class="shadow appearance-none border rounded">
                <label for="">Product</label>
                <input type="dr" class="shadow appearance-none border rounded">
                <label for="">Quantity</label>
                <input type="dr" class="shadow appearance-none border rounded">
                <label for="">Rate</label>
                <input type="dr" class="shadow appearance-none border rounded">
                <label for="">Free</label>
                <input type="dr" class="shadow appearance-none border rounded">
            </div>
            <div class="mt-2 mx-auto ml-9 mb-3">

                <label for="">(%)</label>
                <input type="dr" class="shadow appearance-none border rounded">
                <label for="">Amount</label>
                <input type="dr" class="shadow appearance-none border rounded">
                <label for="">Disc(%)</label>
                <input type="dr" class="shadow appearance-none border rounded">
                <label for="">Disc Amt</label>
                <input type="dr" class="shadow appearance-none border rounded">
                <label for="">Sub Total</label>
                <input type="dr" class="shadow appearance-none border rounded">
            </div>

            <hr>


            <div class="mt-2 mx-auto ml-9">

                <label for="">HSN</label>
                <input type="dr" class="shadow appearance-none border rounded">
                <label for="">Batch No</label>
                <input type="dr" class="shadow appearance-none border rounded">
                <label for="">Manufcturing</label>
                <input type="date" class="shadow appearance-none border rounded">
                <label for="">Expiry</label>
                <input type="date" class="shadow appearance-none border rounded">


                <div class="mt-2">


                    <label for="">Tax Amt</label>
                    <input type="text" class="shadow appearance-none border rounded">

                    <label for="">Total Amt</label>
                    <input type="text" class="shadow appearance-none border rounded">
                    <button class="ml-2 text-white bg-blue-700 font-medium rounded-lg text-sm px-5 py-2.5">Add</button>
                    <label for="" class="ml-5">PTR</label>
                    <input type="text" class="shadow appearance-none border rounded">
                    <label for="">MRP</label>
                    <input type="text" class="shadow appearance-none border rounded">
                </div>

            </div>



        </div>
        <hr class="mt-2">
        <div>


            <div>

                <div class="relative overflow-x-auto mt-4 col-8">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">First</th>
                                <th scope="col">Last</th>
                                <th scope="col">Handle</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">1</th>
                                <td>Mark</td>
                                <td>Otto</td>
                                <td>@mdo</td>
                            </tr>
                            <tr>
                                <th scope="row">2</th>
                                <td>Jacob</td>
                                <td>Thornton</td>
                                <td>@fat</td>
                            </tr>
                            <tr>
                                <th scope="row">3</th>
                                <td>Larry</td>
                                <td>the Bird</td>
                                <td>@twitter</td>
                            </tr>
                        </tbody>
                    </table>

                </div>
            </div>



        </div>

    </div>



    </div>
</body>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>

</html>
